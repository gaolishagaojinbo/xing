<style>
#box{ width:300px; height:300px; border:2px solid red; border-radius:50%; position:relative; left:100px; top:100px; }
span{ position:absolute; left:50%; top:0; margin:-15px 0 0 -15px; width:30px; height:30px; background:green; border-radius:50%; }
</style>
<script>
function d2a(n){ 		//角度转弧度
	return n*Math.PI/180;
}
function a2d(n){ 		//弧度转角度
	return n*180/Math.PI;
}
window.onload=function (){
	var oBox=document.getElementById('box');
	
	var R=oBox.offsetWidth/2;
	var N=10;
	
	for(var i=0; i<N; i++){
		var oS=document.createElement('span');
		
		oBox.appendChild(oS);
	}
	
	var aS=oBox.children;
	
	var bOk=true;
	document.onclick=function (){
		if(bOk){
			for(var i=0; i<aS.length; i++){
				move(aS[i],i*360/N);
			}
		}else{
			for(var i=0; i<aS.length; i++){
				move(aS[i],0);
			}
		}
		bOk=!bOk;
	};
	
	function move(obj,iTarget){
		var start=obj.a||0;
		var dis=iTarget-start;
		var count=Math.floor(1000/30);
		var n=0;
		
		clearInterval(obj.timer);
		obj.timer=setInterval(function (){
			n++;
			
			var b=1-n/count;
			
			var cur=start+dis*(1-Math.pow(b,3));
			
			var x=R+Math.sin(d2a(cur))*R;
			var y=R-Math.cos(d2a(cur))*R;
			
			obj.a=cur;
			obj.style.left=x+'px';
			obj.style.top=y+'px';
			
			if(n==count){
				clearInterval(obj.timer);
			}
		},16);
	}
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
